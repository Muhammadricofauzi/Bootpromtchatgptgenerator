<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Creation Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Light gray background */
      }
      .custom-shadow {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .custom-shadow-lg {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      /* Custom select arrow */
      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 2.5rem;
      }
    </style>
  </head>
  <body class="antialiased text-gray-800">
    <div class="min-h-screen container mx-auto p-4 md:p-8">
      <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Content Creation Prompt Generator</h1>
        <p class="mt-2 text-lg text-gray-600">Generate structured prompts for your next masterpiece.</p>
      </header>

      <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
        <!-- Input Form Section -->
        <div class="bg-white p-6 md:p-8 rounded-2xl custom-shadow-lg space-y-6">
          <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Craft Your Prompt</h2>

          <!-- Topic/Niche Input -->
          <div>
            <label for="topicInput" class="block text-sm font-semibold text-gray-700 mb-2">Topic or Niche</label>
            <input
              type="text"
              id="topicInput"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
              placeholder="e.g., 'Sustainable fashion', 'AI in education'" />
          </div>

          <!-- Content Type Dropdown -->
          <div>
            <label for="contentTypeSelect" class="block text-sm font-semibold text-gray-700 mb-2">Content Type</label>
            <select id="contentTypeSelect" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200">
              <option>Instagram Post</option>
              <option>TikTok Script</option>
              <option>Blog Article</option>
              <option>YouTube Script</option>
              <option>Email Newsletter</option>
            </select>
          </div>

          <!-- Tone Dropdown -->
          <div>
            <label for="toneSelect" class="block text-sm font-semibold text-gray-700 mb-2">Tone of Voice</label>
            <select id="toneSelect" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200">
              <option>Professional</option>
              <option>Humorous</option>
              <option>Persuasive</option>
              <option>Inspirational</option>
              <option>Casual</option>
            </select>
          </div>

          <!-- Generate Button -->
          <button
            id="generateBtn"
            class="w-full bg-blue-600 text-white font-bold text-lg py-3 px-6 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-105 transition-all duration-300 custom-shadow">
            Generate Prompt
          </button>
        </div>

        <!-- Output Section -->
        <div class="bg-white p-6 md:p-8 rounded-2xl custom-shadow-lg relative min-h-[300px] flex flex-col">
          <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Your Generated Prompt</h2>
          <div class="relative flex-grow">
            <div id="outputBox" class="w-full h-full bg-gray-50 rounded-xl p-4 text-gray-700 whitespace-pre-wrap overflow-y-auto" style="font-family: monospace; line-height: 1.6">
              <span class="text-gray-400">Your structured prompt will appear here...</span>
            </div>
            <button id="copyBtn" class="absolute top-3 right-3 bg-gray-200 p-2 rounded-lg text-gray-600 hover:bg-gray-300 hover:text-gray-900 transition-all duration-200 opacity-0 pointer-events-none" title="Copy to clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2v8.5A1.5 1.5 0 0 0 2.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2h-1v2a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-8.5a.5.5 0 0 1 .5-.5h1v-1z" />
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 1A1.5 1.5 0 0 1 .5 0h3A1.5 1.5 0 0 1 5 .5v1A1.5 1.5 0 0 1 3.5 3h-3A1.5 1.5 0 0 1-1 1.5v-1z" />
              </svg>
            </button>
            <span id="copySuccess" class="absolute top-3 right-14 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-md opacity-0 transition-opacity duration-300">Copied!</span>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const topicInput = document.getElementById("topicInput");
        const contentTypeSelect = document.getElementById("contentTypeSelect");
        const toneSelect = document.getElementById("toneSelect");
        const generateBtn = document.getElementById("generateBtn");
        const outputBox = document.getElementById("outputBox");
        const copyBtn = document.getElementById("copyBtn");
        const copySuccess = document.getElementById("copySuccess");

        // A database of structured prompt templates
        const promptTemplates = {
          "Instagram Post": {
            Professional: `Hook: Write an attention-grabbing first line that states a key statistic or a professional insight about [Topic].\n\nBody: Craft a concise and informative caption that provides 3 actionable tips or key takeaways about [Topic]. Use a professional tone and structure the information clearly. Include relevant industry-specific hashtags.\n\nCTA: End with a professional call-to-action, such as inviting comments with specific questions or directing followers to a link in the bio for a detailed report or article.`,
            Humorous: `Hook: Start with a funny and relatable observation or a common misconception about [Topic].\n\nBody: Write a witty caption that elaborates on the hook. Share a short, humorous anecdote or a funny comparison related to [Topic]. Use emojis to add to the humor.\n\nCTA: Encourage engagement by asking followers to share their own funny stories or tag a friend who can relate.`,
            Persuasive: `Hook: Open with a question that highlights a pain point or a strong desire related to [Topic].\n\nBody: Write a compelling caption that presents a solution or a unique perspective on [Topic]. Use persuasive language to explain the benefits, focusing on emotional or practical outcomes. Add social proof if possible (e.g., "Thousands have already...").\n\nCTA: Create a clear and urgent call-to-action. For example, "Tap the link in bio to get yours now!" or "Limited spots available, sign up today!"`,
          },
          "TikTok Script": {
            Professional: `Hook: (On-screen text: A surprising fact about [Topic]). Start with a 3-second shot pointing to the text with a serious expression.\n\nBody: (15-20 seconds) "You might think X, but the reality is Y." Clearly and concisely explain three key professional points about [Topic]. Use quick cuts and show relevant B-roll or graphics for each point.\n\nCTA: (5 seconds) "For more professional insights on [Topic], follow me and check out the link in my bio."`,
            Humorous: `Hook: (3-5 seconds) Use a trending sound to act out a common, funny problem related to [Topic]. On-screen text: "Me when trying to [task related to Topic]".\n\nBody: (10-15 seconds) Show the "wrong way" vs. the "right way" to do something in [Topic] in a comedic, exaggerated fashion.\n\nCTA: (5 seconds) End with on-screen text: "Tag a friend who does this ðŸ˜‚" and a voiceover saying "Follow for more [Topic] hacks!"`,
            Persuasive: `Hook: (3 seconds, speaking fast) "Stop what you're doing if you want to [achieve goal related to Topic]." Make strong eye contact.\n\nBody: (15-20 seconds) "Here are 3 reasons why this [product/method] for [Topic] is a game-changer." Rapidly list and demonstrate the three most compelling benefits. Show results visually.\n\nCTA: (5 seconds) "There are only a few left. Don't walk, RUN to the link in my bio!"`,
          },
          "Blog Article": {
            Professional: `Hook: Generate 5 professional and SEO-friendly headlines for a detailed blog post about [Topic].\n\nBody: Based on the chosen headline, create a comprehensive article outline. It should include an introduction, 3-5 main sections with bullet points for sub-topics, and a conclusion. The content should be well-researched, data-driven, and provide practical value to a professional audience.\n\nCTA: Conclude with a summary and a call-to-action that encourages readers to leave a comment with their professional opinion or to subscribe to the newsletter for more in-depth analysis.`,
            Humorous: `Hook: Brainstorm 5 witty or myth-busting headlines for a blog post about [Topic].\n\nBody: Write an entertaining and informative article based on the headline. Use humor, anecdotes, and a conversational style to discuss [Topic]. Break down complex ideas in a simple, funny way. Include ideas for funny illustrations or memes.\n\nCTA: End with a fun question for the comments section or a call-to-action to share the article with someone who needs a laugh.`,
            Persuasive: `Hook: Write 5 powerful, benefit-driven headlines for a persuasive blog post about [Topic].\n\nBody: Create an article structure that builds a strong case. Start by agitating a common problem related to [Topic]. Then, introduce your solution or perspective and support it with evidence, testimonials, or case studies. Address potential objections.\n\nCTA: Finish with a strong, clear call-to-action. Guide the reader to the next step, whether it's to purchase a product, book a consultation, or download a free resource.`,
          },
          "YouTube Script": {
            Professional: `Hook: (First 15 seconds) Start with a bold statement or a surprising statistic about [Topic] to capture viewer attention immediately. Introduce yourself and the value proposition of the video.\n\nBody: (5-7 minutes) Create a script broken into 3 main segments. Each segment should delve into a specific aspect of [Topic] with clear explanations, on-screen graphics, and references to credible sources. Maintain a professional and authoritative tone.\n\nCTA: (Last 30 seconds) Summarize the key takeaways. Encourage viewers to like, subscribe, and hit the notification bell. Pose a question to stimulate the comments section and direct them to a relevant resource in the description.`,
            Inspirational: `Hook: (First 20 seconds) Begin with a powerful and relatable story or a thought-provoking question related to achieving success in [Topic]. Use emotive music and compelling visuals.\n\nBody: (4-6 minutes) Structure the script around a central message of empowerment or growth regarding [Topic]. Share inspiring anecdotes, motivational quotes, and actionable steps viewers can take to overcome challenges and achieve their goals.\n\nCTA: (Last 30 seconds) End with an uplifting summary and a powerful call-to-action. Inspire viewers to share their own goals in the comments and to share the video with someone who needs to hear the message.`,
          },
          "Email Newsletter": {
            Professional: `Hook: Write 5 professional and intriguing subject lines for an email about [Topic].\n\nBody: Draft a concise and value-packed newsletter. Start with a brief, personalized greeting. The main body should provide exclusive insights, a summary of a new blog post, or a key industry update about [Topic]. Keep paragraphs short and use bullet points for readability.\n\nCTA: Include a clear call-to-action button (e.g., "Read The Full Article", "Download The Report") that links to a high-value resource.`,
            Persuasive: `Hook: Write 5 urgent or curiosity-driven subject lines for a promotional email about a [Topic]-related offer.\n\nBody: Craft a persuasive email that highlights a customer pain point and presents your product/service as the ideal solution. Use storytelling and testimonials to build trust. Clearly list the top 2-3 benefits of your offer.\n\nCTA: Create a sense of urgency with a time-sensitive call-to-action button (e.g., "Get 50% Off - Ends Friday", "Claim Your Spot Now").`,
          },
        };

        // Simplified templates for tones not fully specified for all types
        const simplifiedTemplates = {
          Inspirational: `Hook: Start with a powerful quote or an inspiring question related to [Topic].\n\nBody: Share an uplifting story or provide three motivational tips to help the audience with [Topic]. Focus on empowerment and positive outcomes.\n\nCTA: Ask followers to share what inspires them or to tag someone who needs a motivational boost.`,
          Casual: `Hook: Begin with a relaxed, conversational opener like "Hey, ever wonder about [Topic]?" or "Let's chat about [Topic]." \n\nBody: Explain a concept about [Topic] in a simple, friendly, and easy-to-understand way. Use slang or emojis where appropriate to keep it light.\n\nCTA: End with a low-pressure call-to-action, like "What do you think? Let me know in the comments!" or "DM me if you have questions!"`,
        };

        generateBtn.addEventListener("click", () => {
          const topic = topicInput.value.trim();
          const contentType = contentTypeSelect.value;
          const tone = toneSelect.value;

          if (!topic) {
            outputBox.innerHTML = '<span class="text-red-500">Please enter a topic or niche to get started.</span>';
            copyBtn.classList.add("opacity-0", "pointer-events-none");
            return;
          }

          let template = "";
          if (promptTemplates[contentType] && promptTemplates[contentType][tone]) {
            template = promptTemplates[contentType][tone];
          } else {
            // Fallback to simplified templates for combinations not explicitly defined
            template = simplifiedTemplates[tone] || promptTemplates[contentType]["Professional"]; // Default to professional if tone is unknown
          }

          const generatedPrompt = template.replace(/\[Topic\]/g, topic);

          outputBox.innerText = generatedPrompt;
          outputBox.scrollTop = 0; // Scroll to top of output
          copyBtn.classList.remove("opacity-0", "pointer-events-none");
        });

        copyBtn.addEventListener("click", () => {
          const textToCopy = outputBox.innerText;
          navigator.clipboard
            .writeText(textToCopy)
            .then(() => {
              copySuccess.classList.remove("opacity-0");
              setTimeout(() => {
                copySuccess.classList.add("opacity-0");
              }, 2000);
            })
            .catch((err) => {
              console.error("Failed to copy text: ", err);
            });
        });
      });
    </script>
  </body>
</html>
